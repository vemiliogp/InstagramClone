<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papel√≥n</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div class="flex flex-col items-center justify-center">
        <div
          class="rounded-full h-32 w-32 sm:h-48 sm:w-48 overflow-hidden shadow-lg"
        >
          <img
            class="object-cover"
            src="https://images.pexels.com/photos/2726111/pexels-photo-2726111.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            alt="Chica"
          />
        </div>

        <div class="mt-4 text-center">
          <h1 class="text-2xl sm:text-3xl font-medium">Amelia Jones</h1>
          <h2 class="mt-2 text-gray-500 text-sm sm:text-base">
            <b>1829</b> publicaciones
          </h2>

          <div class="mt-4">
            <button
              class="bg-green-500 text-sm sm:text-base text-white p-1 sm:px-4 px-2 py-1 sm:py-2 rounded-full hover:bg-green-700 shadow w-24 focus:outline-none"
            >
              Seguir
            </button>
            <button
              class="bg-red-500 text-sm sm:text-base text-white p-1 sm:px-4 px-2 py-1 sm:py-2 rounded-full hover:bg-red-700 shadow w-24 focus:outline-none"
            >
              Bloquear
            </button>
            <button
              id="button-notification"
              class="hover:bg-indigo-500 border-indigo-500 border text-indigo-500 font-semibold text-sm sm:text-base hover:text-white p-1 sm:px-4 px-2 py-1 sm:py-2 rounded-full shadow focus:outline-none"
            >
              Notificarme
            </button>
          </div>

          <div class="mt-5">
            <span
              class="border bg-gray-200 text-sm sm:text-base inline-block p-1 sm:px-3 sm:py-1 rounded-full font-semibold"
              >#programadora</span
            >
            <span
              class="border bg-gray-200 text-sm sm:text-base inline-block p-1 sm:px-3 sm:py-1 rounded-full font-semibold"
              >#frontend</span
            >
            <span
              class="border bg-gray-200 text-sm sm:text-base inline-block p-1 sm:px-3 sm:py-1 rounded-full font-semibold"
              >#tailwind</span
            >
            <span
              class="border bg-gray-200 text-sm sm:text-base inline-block p-1 sm:px-3 sm:py-1 rounded-full font-semibold"
              >#pwa</span
            >
          </div>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 mt-8 sm:mt-14">
        <div class="col-span-6 sm:col-span-4 md:col-span-3">
          <img
            src="https://picsum.photos/id/10/700/1200"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
          <img
            src="https://picsum.photos/id/1000/800/1000"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
        </div>
        <div class="col-span-6 sm:col-span-4 md:col-span-3">
          <img
            src="https://picsum.photos/id/1003/750/1100"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
          <img
            src="https://picsum.photos/id/1020/800/1400"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
        </div>
        <div class="col-span-6 sm:col-span-4 md:col-span-3">
          <img
            src="https://picsum.photos/id/1052/900/1500"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
          <img
            src="https://picsum.photos/id/1083/640/800"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
        </div>
        <div class="col-span-6 sm:col-span-4 md:col-span-3">
          <img
            src="https://picsum.photos/id/129/760/1024"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
          <img
            src="https://picsum.photos/id/180/950/1500"
            class="my-3 object-fill shadow rounded cursor-pointer"
          />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
